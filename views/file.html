%rebase('base')

<table class="table table-bordered" align="center" sortable = "true" >
	<caption>视频文件</caption>

   <thead>
      <tr>
         <th>文件名称</th>
          <th>操作</th>
      </tr>
   </thead>
   <tbody>
   %for i in files:

          <tr>

              <td>{{i}}.encode('gbk')</td>
             <td><a href="/player/?file={{i}}" target="_blank">播放</a></td>
          </tr>


   %end
   </tbody>
</table>
